<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>成績入力</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.26.1/handsontable.full.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/global.js"></script>
<script type="text/javascript" charset="utf-8" src="js/score_tabale.js"></script>
<script type="text/javascript" charset="utf-8" src="js/table_filter.js"></script>
<script type="text/javascript" charset="utf-8" src="js/calc.js"></script>
<script type="text/javascript" charset="utf-8" src="js/my_js.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/make_printpage.js"></script>
<link rel="stylesheet" media="screen"
	href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.26.1/handsontable.full.min.css">
<link rel="stylesheet" type="text/css" href="css/print_style.css">
<link rel="stylesheet" type="text/css" href="css/my_css.css">
</head>
<body onload="exec()">
	<div class="noprint">
		<h1>成績入力</h1>
		<a href="admin.html" class="move_page">>管理画面</a>
		<div class="filters">
			<label>検索</label>
			<dl>
				<dt>会員番号：</dt>
				<dd>
					<input id="id-filter" />
				</dd>
				<dt>名前：</dt>
				<dd>
					<input id="name-filter" />
				</dd>
			</dl>
		</div>
		<div class="main_contents">
			<div class="button_area">
				<input type="checkbox" checked="checked"
					onclick="allCheck(this.checked)">全件選択</input>
				<button onclick="doPrint()" class="button_print">印刷</button>
			</div>
			<div id="checkbox_table" class="checkbox_table"></div>
			<div id="grid" class="score_table"></div>
		</div>
	</div>
	<div class="print_part">
		<article id="article"></article>
	</div>
</body>
</html>
